<head>

        color="#111" />
    <title>CodePen - exif read</title>

</head>

<body translate="no">
    <input type="file" accept="image/*" name="photo" />
    <button onclick="getLocation()">get location</button>
    <p name="exif-data">
    </p>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js'></script>
    <script id="rendered-js">
        function getLocation(evt) {
            var img = document.querySelector("[name=photo]");
            var file = img.files[0];

            EXIF.getData(file, function () {
                debugger;
                var lat = EXIF.getTag(this, "GPSLatitude");
                var lon = EXIF.getTag(this, "GPSLongitude");
                var date = EXIF.getTag(this, "GPSDateStamp");
                var time = EXIF.getTag(this, "GPSTimeStamp");
                var exifDataElem = document.querySelector("[name=exif-data]");
                exifDataElem.innerHTML = `${lat} ${lon} | ${date} ${time}`;
            });
        }
    </script>

</body>

</html>
